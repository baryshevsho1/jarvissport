{% extends 'fitnessapp/base.html' %}
{% block content %}
<h2>Восстановление пароля</h2>
<p>Введите email, на который зарегистрирован аккаунт. Мы пришлём ссылку для сброса пароля.</p>
<form method="post">
  {% csrf_token %}
  {{ form.email }}
  <button type="submit" class="btn btn-primary btn-sm">Сбросить пароль</button>
</form>
{% endblock %}
