{% extends 'fitnessapp/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">Восстановление пароля</h3>
  <p class="mb-3">Введите email, на который зарегистрирован аккаунт. Мы пришлём ссылку для сброса пароля.</p>
  
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    
    <!-- Поле для ввода email -->
    <div class="mb-3">
      <label for="id_email" class="form-label">Email:</label>
      <div class="input-group input-group-sm">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" name="email" id="id_email" class="form-control" required>
      </div>
    </div>

    <!-- Кнопка отправки -->
    <button type="submit" class="btn btn-primary btn-sm">Сбросить пароль</button>
  </form>
</div>

<style>
  /* Компактный стиль для формы */
  .form-label {
    font-size: 0.9rem;
  }
  .input-group-text {
    font-size: 0.85rem;
  }
  .btn-sm {
    font-size: 0.85rem;
    padding: 0.4rem 0.8rem;
  }
</style>
{% endblock %}
